<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMix - Blog</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="/first-website/https://fonts.googleapis.com" />
    <link rel="preconnect" href="/first-website/https://fonts.gstatic.com" crossorigin />
    <link
      href="/first-website/https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/first-website/https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="/first-website/favicon.jpg" type="image/png" />
    <link rel="stylesheet" href="/first-website/public/css/style.css" />
  </head>
  <body>
    <div class="menu-modal" id="menu-modal">
      <div class="menu-modal-backdrop" id="menu-close"></div>
      <div class="mobile-menu">
        <nav>
          <ul>
            <li><a href="/first-website/"> Home </a></li>
            <li><a href="/first-website/about.html">About </a></li>
            <li><a href="/first-website/contact.html">Contact</a></li>
            <li><a href="/first-website/blog/">Blog</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="/first-website/public/images/logo.svg"
            alt="LOGO"
            width="100%"
            height="100%"
          />
        </div>
        <div class="spacer"></div>
        <div class="menu">
          <button id="menu-opener">
            <i class="material-symbols-outlined">menu</i>
          </button>
        </div>
        <nav>
          <ul>
            <li><a href="/first-website/"> Home </a></li>
            <li><a href="/first-website/about.html">About </a></li>
            <li><a href="/first-website/contact.html">Contact</a></li>
            <li class="page"><a href="/first-website/blog/">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="featured-image content-offset">
      <h1>BLOG</h1>
    </section>
    <section class="blogs container">
      <div class="blog-posts py">
        <!-- Adding posts using js  -->
      </div>
    </section>

    <script>
      const blogsContainter = document.querySelector(".blog-posts");

      [1, 2, 3, 4, 5].forEach((_, i) => {
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <div class="post-image">
            <img src="/first-website/https://picsum.photos/200/300?random=${i + 1}" />
          </div>
          <div class="post-content">
            <h3 class="post-heading">
              <a href="/first-website/blog/post.html">Blog Post heading</a>
            </h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam
              labore officiis, esse voluptatum, delectus sapiente voluptate...
            </p>
          </div>
        `;

        blogsContainter.appendChild(div);
      });
    </script>
    <script src="/first-website/public/js/script.js"></script>
  </body>
</html>
