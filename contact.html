<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMix - Contact Us</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="/favicon.jpg" type="image/png" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="menu-modal" id="menu-modal">
      <div class="menu-modal-backdrop" id="menu-close"></div>
      <div class="mobile-menu">
        <nav>
          <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/about.html">About </a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/blog/">Blog</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="/public/images/logo.svg"
            alt="LOGO"
            width="100%"
            height="100%"
          />
        </div>
        <div class="spacer"></div>
        <div class="menu">
          <button id="menu-opener">
            <i class="material-symbols-outlined">menu</i>
          </button>
        </div>
        <nav>
          <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/about.html">About </a></li>
            <li class="page"><a href="/contact.html">Contact</a></li>
            <li><a href="/blog/">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="featured-image content-offset">
      <h1>Contact us</h1>
    </section>
    <div class="container">
      <p class="text-center">
        Please fill the form inorder to get in touch with us
      </p>
      <form action="#" class="form mt mb" id="contact-form">
        <div class="pad">
          <div class="flex gap-imp">
            <div class="form-element">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="fname"
                class="form-input"
                fullwidth
              />
            </div>
            <div class="form-element">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                class="form-input"
                fullwidth
              />
            </div>
          </div>
          <div class="flex gap-imp">
            <div class="form-element">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                fullwidth
              />
            </div>
            <div class="form-element">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-input"
                fullwidth
              />
            </div>
          </div>
          <div class="form-element">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="5"
              class="form-input"
              fullwidth
            ></textarea>
          </div>
          <button class="btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
    <script src="/public/js/script.js"></script>
    <script src="public/js/contact.js"></script>
  </body>
</html>
